<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Formulario de adopcion</title>
    </head>
    <body>
        <header>
            <h1>Completá este formulario para comenzar la adopcion</h1>
            <p>Antes de inciar el proceso, queremos conocerte un poco mas, por favor completa el siguiente formulario</p>
        </header>
        <main>
        <form>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre">
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido">
            </div>
            <div>
                <label for="edad">Edad: </label>
                <input type="number" name="edad">
            </div>
            <div>
                <input type="text" name="patio" placeholder="¿Cuento con patio cerrado?">
            </div>
            <div>
                <input type="text" name="Otros animales" placeholder="¿Tengo otros animales en casa?">
            </div>
            <button>ENVIAR</button>
        </form>

        </main>
    </body>
</html>
